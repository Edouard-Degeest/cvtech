<mat-form-field>
  <mat-label>Recherche</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Developper" #input>
</mat-form-field>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> <img class="img" [src]="element.image" /> </td>
          </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"><a href="/profil"> <input type="button" value="{{element.name}}"> </a></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"><a href="/profil"> <input type="button" value="{{element.surname}}"> </a></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fonction">
      <th mat-header-cell *matHeaderCellDef> Fonction </th>
      <td mat-cell *matCellDef="let element"> {{element.fonction}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="disponibility">
      <th mat-header-cell *matHeaderCellDef> Disponibilité </th>
      <td mat-cell *matCellDef="let element"> {{element.disponibility}} </td>
    </ng-container>
  
    <ng-container matColumnDef="languages">
      <th mat-header-cell *matHeaderCellDef> languages </th>
      <td mat-cell *matCellDef="let element"> {{element.languages}} </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>

    <ng-container matColumnDef="lieux">
      <th mat-header-cell *matHeaderCellDef> Lieux </th>
      <td mat-cell *matCellDef="let element"> {{element.lieux}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
  </table>
